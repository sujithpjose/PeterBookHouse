<ion-modal-view>
    <ion-header-bar class="bar-custom ">
        <h1 class="title">Sign Up</h1>
    </ion-header-bar>
    <ion-content>
        <div class="card cardview">
            <div class="form-container">

                <!--First Name-->
                <div class="row row-center">
                    <div class="col cardview-text-label">First Name
                    </div>
                    <div class="item item-input-inset ">
                        <span class="item-input-wrapper bg-white">
              <input  type="text" class="text-right" ng-model="" placeholder="First Name"  />
                                </span>
                    </div>
                </div>

                <!--Last Name-->
                <div class="row row-center">
                    <div class="col cardview-text-label">Last Name
                    </div>
                    <div class="item item-input-inset ">
                        <span class="item-input-wrapper bg-white">
                  <input  type="text" class="text-right" ng-model="" placeholder="Last Name"  />
                                    </span>
                    </div>
                </div>

                <!--Phone-->
                <div class="row row-center">
                    <div class="col cardview-text-label">Phone
                    </div>
                    <div class="item item-input-inset ">
                        <span class="item-input-wrapper bg-white">
                  <input  type="tel" class="text-right" ng-model="" placeholder="Phone"  />
                                    </span>
                    </div>
                </div>


                <!--Address-->
                <div class="row row-center">
                    <div class="col col-30 cardview-text-label">Address
                    </div>
                    <div class="col align-right text-light ">
                        <label class="item-input">
                                    <textarea  class="input-col text-input-value text-right" type="text" placeholder="Address" ng-model="Address" >
                                    </textarea>
                                 </label>
                    </div>
                </div>




            </div>
        </div>

        <div class="row row-center padding">
            <div class="col col-center card register-btn" ng-click="">
                <button class="button button-block button-clear">Register</button>
            </div>
        </div>

    </ion-content>
</ion-modal-view>
